<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedding Video and Images</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
  </head>
  <body>
    <div class="main">
      <header class="header">
        <button class="bars-button">
          <i class="fa fa-bars"> </i>
        </button>
        <img src="./images/youtube-logo.png" />
        <input type="text" placeholder="Search" />
        <button class="search-button">
          <i class="fas fa-search"> </i>
        </button>
        <button class="grid-button">
          <i class="fa fa-th"> </i>
        </button>
        <button class="bell-button">
          <i class="fas fa-bell"> </i>
        </button>
        <button class="upload-button">
          <i class="fas fa-upload"> </i>
        </button>
        <input type="button" class="signin-button"/ value="Sign In">
      </header>

      <section class="video">
        <div class="video-box">
          <iframe
            src="https://www.youtube.com/embed/F7Q3H6wa3-E"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        
        <div class="info-box">
          <label class="title">From Microverse Student to Remote Developer: An interview with Ariel Camus & Alvaro Sanchez
          </label>
          <br/>
          <img
            class="channel-picture"
            src="./images/cat.jpg"
            alt="channel-picture"
          />
          <label class="channel-title">Channel Title</label>
        
          <button class="subscribe-btn"> 
            <i class="fab fa-youtube"></i>Subscribe
          </button>
          
          <span class="sb-number">423</span>
          
          <div class="line">
          </div>

          <div class="views">
            50,016 Views
          </div>
          
          <div class="view-line"></div> 
          
          <div class="like-disike"> 
            <button class="like-dislike-btn">
              <i class="fas fa-thumbs-up"></i>
            </button>
            <span>333</span>
            <button class="like-dislike-btn">
              <i class="fas fa-thumbs-down"></i>
            </button>

            <span>333</span>
          </div>

          <div class="share-more"> 
            <button class="action-btn">
              <i class="fas fa-plus"></i>
              <span>Add to</span>
            </button>

            <button class="action-btn">
              <i class="fas fa-share"></i>
              <span>Share</span>
            </button>

            <button class="action-btn">
              <i class="fas fa-ellipsis-h"></i>
              <span>More</span>
            </button>
          </div>
        </div>
